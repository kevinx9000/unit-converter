<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <title>Unit Converter - Solo Project - Scrimba</title>
</head>

<body>
    <div class="component">
        <section class="top">
            <h1 id="heading">Metric/Imperial Unit Conversion</h1>
            <input type="number" id="input-el" autofocus>
            <button class="btn" id="convert-btn">Convert</button>
        </section>
        <section class="bottom">
            <div class="units-box">
                <h2 class="units-heading">Length (Meter/Feet)</h2>
                <p class="units-text" id="units-length">__ meters = __ feet | __ feet = __ meters</p>
            </div>
            <div class="units-box">
                <h2 class="units-heading">Volume (Liters/Gallons)</h2>
                <p class="units-text" id="units-volume">__ meters = __ feet | __ feet = __ meters</p>
            </div>
            <div class="units-box">
                <h2 class="units-heading">Mass (Kilograms/Pounds)</h2>
                <p class="units-text" id="units-mass">__ meters = __ feet | __ feet = __ meters</p>
            </div>
        </section>
    </div>
    <script src="index.js"></script>
</body>

</html>
